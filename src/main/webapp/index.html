<!doctype html>
<html>
    <head>

        <title>Login screen</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="js/app.js"></script>

    </head>

    <body ng-app="formApp" ng-controller="formController">

        <div class="container">
            <div class="col-sm-4 col-sm-offset-4">

                <div class="page-header">
                    <h1>User Creation</h1>
                </div>

                <form name="userForm" ng-submit="processForm()">
                    <div id="name-group" class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" ng-model="formData.name" ng-pattern="/[A-Za-z0-9]/" ng-minlength=5 required>
                        <span class="help-block" ng-show="duplicateUserException">Duplicate user, try another name.</span>
                        <span class="help-block" ng-show="userForm.name.$error.minlength">Name needs to be longer then 5 characters.</span>
                        <span class="help-block" ng-show="userForm.name.$error.pattern">Name needs to contains alpha numeric characters only.</span>
                    </div>

                    <div id="password-group" class="form-group">
                        <label>Password</label>
                        <input type="text" name="password" class="form-control" ng-model="formData.password" ng-pattern="/^(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).+$/" ng-minlength=8 required>
                        <span class="help-block" ng-show="userForm.password.$error.minlength">Password needs to be longer then 8 characters.</span>
                        <span class="help-block" ng-show="userForm.password.$error.pattern">Password needs to contain at least 1 number, 1 uppercase, 1 lowercase character.</span>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="userForm.$invalid">
                        <span class="glyphicon glyphicon glyphicon-check"></span> Submit
                    </button>
                </form>

            </div>
        </div>

    </body>
</html>
